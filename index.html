<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage de Imágenes</title>
    <link rel="icon" href="./assets/logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="flex align-center">
            <h2 class="header-title">Calcomaniacos</h2>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Crear tu colección</a></li>
                <li><a href="#">Comprar stickers</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="bg-color m-height m-width absolute"></div>
    <div class="m-height m-width relative p-4 herobg" style="background-image: url('./assets/bg1.png')">
        <div class="text-center">
            <div class="mb-4">
                <h1 class="display-2 font-weight-bold mb-3">
                    Calcomaniacos
                </h1>

                <p class="subheading font-weight-regular">
                    Locos por los stickers
                </p>
                <button class="button-classic button-vuetify m-2 btn-primary" onclick="window.location.href='#gallery'">Crear tu colección</button>
                <br>
            </div>
        </div>
    </div>
    <div class="bg-color p-2 m-height">
        <h2 class="text-center sub-title p-3">Crea tu colleción</h2>
        <div class="flex">
            <div class="flex">
                <div>
                    <button class="btn-primary btn-icon" onclick="scaleImage(1.1)"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                    <button class="btn-primary btn-icon" onclick="scaleImage(0.9)"><i class="fa-solid fa-down-left-and-up-right-to-center"></i>Disminuir <br>Tamaño</button>
                    <button class="btn-primary btn-icon" onclick="rotateImage(10)"><i class="fa-solid fa-arrow-rotate-right"></i>Girar <br>Derecha</button>
                    <button class="btn-primary btn-icon" onclick="rotateImage(-10)"><i class="fa-solid fa-rotate-left"></i>Girar <br>Izquierda</button>
                </div>
                <div>
                    <div id="image-container"></div>
                    <div class="flex justify-center">
                    <button class="btn-primary btn-icon" onclick="downloadCollage()"><i class="fa-solid fa-download"></i>Descargar <br>Collage</button>
                    </div>
                </div>
            </div>

            <div id="gallery">
                <!-- <img src="https://cdn.glitch.global/cd369552-4486-42c7-b8e5-cd744e7675e6/RM2.png?v=1704666584364" class="thumbnail" onclick="addImageToCanvas(this.src)"> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
